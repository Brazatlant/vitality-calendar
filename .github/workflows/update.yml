name: Update Vitality Calendar

on:
  schedule:
    - cron: "0 * * * *"  # toutes les heures
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch matches
        run: python scripts/fetch_matches.py > matches.json

      - name: Generate ICS
        run: python scripts/generate_ics.py > vitality.ics

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add vitality.ics
          git commit -m "Update calendar" || echo "No changes"
          git push
